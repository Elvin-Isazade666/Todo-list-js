<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6c745443e2.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-4 p-0">
                <div class="wrapper">
                    <h1>Todo List</h1>
                    <form id="form-action">
                        <input type="text" placeholder="Add new text" id="new-text">
                        <button class="add btn btn-primary"><i class="fa-solid fa-plus"></i></button>
                    </form>
                    <div></div>
                    
                    <ul class="add-list">
                    </ul>
                    <div class="wrapper-footer">
                        <button class="clear btn btn-danger">Clear all</button>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="js/script.js"></script>
</body>
</html>
